<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLoginRegistro.css">
    <title>Registro</title>
</head>

<body>




    <header class="header">
        <div class="container logo-nav-container">
            <h1 class="titulo">FinApp</h1>
            <nav class="navigation">
                <ul>

                    <li>Ya estas registrado?</li>
                    <li class="Registro"><a href="index.html" target="_blank">Log in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <!-- inicio de sesion -->

    <div class="formulario">
        <h3 class="tituloform">
            Bienvenido a
            <br>
            FinApp.com
        </h3>




        <form action="Login.html" method="get">

            <div class="Username">
                <input type="text" required>
                <label>Usuario</label>
            </div>

            <div class="mail">
                <input type="text" required>
                <label>Correo</label>
            </div>

            <div class="Contrasenia">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <div class="Ingresar">
                <input type="submit" value="Registro">
            </div>

            <img class="Logo-registro" src="Logo.png" alt="Logo">
            <img class="Mascota-registro" src="mascota.png" alt="Mascota">


            <!-- <div class="registrarse">
                <a href="#">He olvidado mi contraseña</a>

            </div> -->
        </form>
    </div>






    <main class="class">
        <div class="contact" id="contact">

        </div>

    </main>





    <footer class="footer">
        <div class="creditos">
            <p>Web site created by BancaUpcina</p>
        </div>
        <div class="container">
            <ul>
                <li><a target="_blank" href="https://acortar.link/KvCx33" class="go"><img
                            src="facebook.png" alt="facebook icon"></a></li>
                <li><a target="_blank" href="https://acortar.link/BOvAuS" class="go"><img
                            src="intagram.png" alt="instagram icon"></a></li>
                <li><a target="_blank" href="https://acortar.link/xbGn8d" class="go"><img
                            src="whatsap.png" alt="whatsapp icon"></a></li>
            </ul>

        </div>

    </footer>

</body>

</html>
